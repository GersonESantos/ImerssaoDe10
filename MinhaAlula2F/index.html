<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueleto</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="shortcut icon" href="assets/imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- O título deve estar em um h1 para ser estilizado corretamente -->
        <h1>Esqueleto</h1>
        <!-- O campo de busca e o botão fazem parte do cabeçalho -->
        <div>
            <input id="busca" type="text" placeholder = "Digite sua busca" >
            <!-- O botão precisa de um ID para ser estilizado -->
            <button id="botao-busca" type="button" onclick="iniciarBusca()">    <i class="fa-solid fa-magnifying-glass-plus"></i>   Buscar</button>        
        </div>
    </header>
    <main>
        <section id="card-container" class="cards-container">
            <article class="card">
                <h3 class="card-title">Card 1</h3>
                <p class="card-text">Descrição breve do primeiro card. Use este espaço para um resumo ou chamada.</p>
                <a class="card-link" href="#">Ver mais</a>
            </article>

            <article class="card">
                <h3 class="card-title">Card 2</h3>
                <p class="card-text">Descrição breve do segundo card. Informações adicionais podem ir aqui.</p>
                <a class="card-link" href="#">Ver mais</a>
            </article>

        </section>

    </main>
    <footer class="footer">
        <ul class="footer-links">
            <li><a href="https://github.com/GersonESantos/ImerssaoDe10" target="_blank">GitHub</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </footer>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
