<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueleto</title>
    
    
  
    

    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <!-- O título deve estar em um h1 para ser estilizado corretamente -->
        <h1>Esqueleto</h1>
        <!-- O campo de busca e o botão fazem parte do cabeçalho -->
        <div>
            <input type="text" placeholder="Digite sua busca" />
            <!-- O botão precisa de um ID para ser estilizado -->
            <button id="botao-busca" onClick="iniciarBusca()">Buscar</button>
        </div>
    </header>

    <main>
        <!-- Exemplo de como um artigo de resultado seria exibido -->
        <article>
            <h2>Título do Artigo</h2>
            <p>Este é um parágrafo de exemplo para mostrar como o texto aparece. <strong>Termo importante:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Leia mais</a>
        </article>
    </main>

    <!-- O rodapé precisa da classe "footer" e a lista da classe "footer-links" -->
    <footer class="footer">
        <ul class="footer-links">
            <li><a href="https://github.com/GersonESantos/ImerssaoDe10" target="_blank">GitHub</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </footer>
</body>
</html>
